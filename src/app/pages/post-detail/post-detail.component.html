<mat-card class="card-size">
  <mat-card-header>
    <mat-card-title>Post Details</mat-card-title>
    <mat-card-subtitle>userId: {{ userId }}</mat-card-subtitle>
    <mat-card-subtitle>id: {{ id }}</mat-card-subtitle>
    <mat-card-subtitle>title: {{ title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>body: {{ body }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="backClicked()">Back</button>
  </mat-card-actions>
</mat-card>
