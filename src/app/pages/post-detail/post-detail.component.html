<mat-card class="card-size">
  <mat-card-header>
    <mat-card-title>Post Details</mat-card-title>
    <mat-card-subtitle>Username: {{ username }}</mat-card-subtitle>
    <mat-card-subtitle>User Full Name: {{ userFullName }}</mat-card-subtitle>
    <mat-card-subtitle>Post Id: {{ id }}</mat-card-subtitle>
    <mat-card-subtitle>Title: {{ title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>body: {{ body }}</p>
  </mat-card-content>
  <div>
    <button mat-button (click)="backClicked()">Back</button>
  </div>
</mat-card>
