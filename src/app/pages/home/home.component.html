<ng-container>
  <nav class="navbar navbar-dark bg-warning">
    <div class="container-fluid">
      <h1 class="navbar-brand">Posts</h1>
    </div>
  </nav>
  <mat-form-field class="mt-4">
    <input
      matInput
      placeholder="Username"
      [(ngModel)]="userNameEntered"
      [ngModelOptions]="{ standalone: true }"
    />
    <mat-hint>Enter Username to search!</mat-hint>
  </mat-form-field>
  <mat-button-toggle class="ms-2 primary-bth-colour" (click)="searchUser()"
    >Search</mat-button-toggle
  >
  <div class="container mt-4 mb-12">
    <div class="d-grid gap-3">
      <button
        class="col"
        *ngFor="
          let post of allPosts
            | paginate: { itemsPerPage: 10, currentPage: pages }
        "
        (click)="getPostDetails(post)"
        class="p-2 bg-light border"
      >
        title: {{ post.title }}
      </button>
    </div>
  </div>
